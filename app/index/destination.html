<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="../script/destination.js" type="module"></script>
    <title>Space tourism website | DESTINATION</title>
  </head>
  <body class="background-destination">
    <header>
      <nav class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" alt="Logo" role="img">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#FFF" />
            <path
              fill="#0B0D17"
              d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"
            />
          </g>
        </svg>

        <button
          aria-hidden="true"
          class="btn btn-hamburger"
          data-hamburger-btn
          aria-label="Opening menu button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21">
            <g fill="#currentColor" fill-rule="evenodd">
              <path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z" />
            </g>
          </svg>
        </button>

        <button
          aria-hidden="true"
          class="btn btn-close"
          data-close-btn
          aria-label="Closing menu button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21">
            <g fill="#currentColor" fill-rule="evenodd">
              <path d="M2.575.954l16.97 16.97-2.12 2.122L.455 3.076z" />
              <path d="M.454 17.925L17.424.955l2.122 2.12-16.97 16.97z" />
            </g>
          </svg>
        </button>

        <ul class="nav__menu" data-nav-menu>
          <li>
            <a href="index.html" class="navigation-element nav__menu--item"
              ><em>00</em>&nbsp;Home</a
            >
          </li>
          <li>
            <a
              href="destination.html"
              class="navigation-element nav__menu--item active"
              tabindex="-1"
              aria-disabled="true"
              aria-label="You are here"
              ><em>01</em>&nbsp;Destination</a
            >
          </li>
          <li>
            <a href="crew.html" class="navigation-element nav__menu--item"><em>02</em>&nbsp;Crew</a>
          </li>
          <li>
            <a href="technology.html" class="navigation-element nav__menu--item"
              ><em>03</em>&nbsp;Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="destination">
        <div class="destination__presentation">
          <h5 class="header destination__header"><em>01</em>&nbsp;pick your destination</h5>
          <img class="destination__image" data-planet-image />
        </div>

        <div class="destination__text">
          <ul class="destination__list">
            <li
              class="navigation-element destination__list__item active"
              tabindex="-1"
              data-destination-moon
              aria-disabled="true"
            ></li>
            <li
              class="navigation-element destination__list__item"
              tabindex="0"
              data-destination-mars
            ></li>
            <li
              class="navigation-element destination__list__item"
              tabindex="0"
              data-destination-europa
            ></li>
            <li
              class="navigation-element destination__list__item"
              tabindex="0"
              data-destination-titan
            ></li>
          </ul>
          <h2 class="destination__planet-name" data-planet-name></h2>

          <p class="destination__description" data-planet-description></p>

          <div class="destination__subheadings-wrap">
            <div>
              <h3 class="destination__subheader2" data-planet-distance-subtitle>avg. distance</h3>
              <h4 class="destination__subheader1" data-planet-distance></h4>
            </div>
            <div>
              <h3 class="destination__subheader2" data-planet-time-subtitle>est. travel time</h3>
              <h4 class="destination__subheader1" data-planet-time></h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
