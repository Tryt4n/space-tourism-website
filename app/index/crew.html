<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/app/script/crew.js" type="module"></script>
    <title>Space tourism website | CREW</title>
  </head>
  <body class="background-crew">
    <header>
      <nav class="nav">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" alt="Logo" role="img">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#FFF" />
            <path
              fill="#0B0D17"
              d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"
            />
          </g>
        </svg>

        <button
          aria-hidden="true"
          class="btn btn-hamburger"
          tabindex="-1"
          data-hamburger-btn
          aria-label="Opening menu button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21">
            <g fill="#currentColor" fill-rule="evenodd">
              <path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z" />
            </g>
          </svg>
        </button>

        <button
          aria-hidden="true"
          class="btn btn-close"
          tabindex="-1"
          data-close-btn
          aria-label="Closing menu button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21">
            <g fill="#currentColor" fill-rule="evenodd">
              <path d="M2.575.954l16.97 16.97-2.12 2.122L.455 3.076z" />
              <path d="M.454 17.925L17.424.955l2.122 2.12-16.97 16.97z" />
            </g>
          </svg>
        </button>

        <ul class="nav__menu" data-nav-menu>
          <li>
            <a href="index.html" class="navigation-element nav__menu--item"
              ><em>00</em>&nbsp;Home</a
            >
          </li>
          <li>
            <a href="destination.html" class="navigation-element nav__menu--item"
              ><em>01</em>&nbsp;Destination</a
            >
          </li>
          <li>
            <a
              href="crew.html"
              class="navigation-element nav__menu--item active"
              tabindex="-1"
              aria-disabled="true"
              aria-label="You are here"
              ><em>02</em>&nbsp;Crew</a
            >
          </li>
          <li>
            <a href="technology.html" class="navigation-element nav__menu--item"
              ><em>03</em>&nbsp;Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="crew">
        <h5 class="header crew__header"><em>02</em>&nbsp;meet yor crew</h5>
        <div class="crew__wrapper">
          <div class="crew__text-column">
            <div class="crew__text-wrap">
              <h4 class="crew__type" data-crew-type></h4>
              <h3 class="crew__name" data-crew-name></h3>
              <p class="crew__text" data-crew-text></p>
            </div>
            <div class="crew__btn-wrapper">
              <button class="btn slider-dot crew__btn" data-slider-dot-1></button>
              <button class="btn slider-dot crew__btn" data-slider-dot-2></button>
              <button class="btn slider-dot crew__btn" data-slider-dot-3></button>
              <button class="btn slider-dot crew__btn" data-slider-dot-4></button>
            </div>
          </div>

          <img class="crew__image" data-crew-image />
        </div>
      </section>
    </main>
  </body>
</html>
